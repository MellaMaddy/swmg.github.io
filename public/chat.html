<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PURRLOCK Chat</title>
    <link rel="stylesheet" href="login.css">
    <style>
        body { font-family: Arial; margin: 0; padding: 0; }
        #container { display: flex; height: 100vh; }
        #users { width: 200px; background: #eee; padding: 10px; overflow-y: auto; }
        #chat { flex: 1; display: flex; flex-direction: column; }
        #messages { flex: 1; overflow-y: auto; padding: 10px; border-bottom: 1px solid #ccc; }
        #input-area { display: flex; }
        #input-area input { flex: 1; padding: 10px; }
        #input-area button { padding: 10px; }
        .private { color: darkred; }
    </style>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>

<div id="container">
    <div id="users">
        <h3>Online Users</h3>
        <ul id="userList"></ul>
    </div>

    <div id="chat">
        <div id="messages"></div>
        <div id="input-area">
            <input id="msg" placeholder="Type a message..." />
            <button id="sendBtn">Send</button>
        </div>
    </div>
</div>

<script>
let socket;
let username = null;
let encryptionKey = null;
let privateMode = false;

// Fetch logged-in username from server session
fetch("/api/current-user")
  .then(res => res.json())
  .then(data => {
      username = data.username;
      if (!username) username = "Anonymous";

      // Connect socket after getting username
      socket = io();

      // Emit initial join event
      socket.emit("join", username);

      setupSocketHandlers();
  });

// Setup Socket.IO handlers
function setupSocketHandlers() {
    // Update online users list
    socket.on("user list", users => {
        const userListEl = document.getElementById("userList");
        userListEl.innerHTML = "";
        users.forEach(u => {
            if (u !== username) {
                const li = document.createElement("li");
                li.textContent = u;
                li.onclick = () => openPrivateMessage(u); // Click username for private message
                userListEl.appendChild(li);
            }
        });
    });

    // Receive public messages
    socket.on("chat message", ({ user, text }) => {
        addMessage(user, text, false);
    });

    // Receive private messages
    socket.on("private message", ({ from, message }) => {
        let displayMsg = message;

        if (privateMode && encryptionKey) {
            displayMsg = decrypt(message, encryptionKey);
        }

        addMessage(from, displayMsg, true);
    });

    // Send message button
    document.getElementById("sendBtn").onclick = sendMessage;
}

// Helper: add message to chat window
function addMessage(user, text, isPrivate) {
    const messagesEl = document.getElementById("messages");
    const className = isPrivate ? "private" : "";
    messagesEl.innerHTML += `<p class="${className}"><strong>${user}${isPrivate ? " (Private)" : ""}:</strong> ${text}</p>`;
    messagesEl.scrollTop = messagesEl.scrollHeight;
}

// Encrypt / decrypt for private messages
function encrypt(text, key) {
    return btoa(text.split('').map((c,i)=>String.fromCharCode(c.charCodeAt(0)^key.charCodeAt(i%key.length))).join(''));
}

function decrypt(text, key) {
    return atob(text).split('').map((c,i)=>String.fromCharCode(c.charCodeAt(0)^key.charCodeAt(i%key.length))).join('');
}

// Send public or private message
function sendMessage() {
    const input = document.getElementById("msg");
    let msg = input.value.trim();
    if (!msg) return;

    if (privateMode && encryptionKey) msg = encrypt(msg, encryptionKey);

    if (privateMode) {
        alert("Private messages are only sent by clicking a username.");
    } else {
        socket.emit("chat message", { text: msg });
    }

    input.value = "";
}

// Open private message prompt when clicking a username
function openPrivateMessage(targetUser) {
    privateMode = true;
    encryptionKey = prompt(`Enter encryption key for private message to ${targetUser}:`);
    const message = prompt(`Send private message to ${targetUser}:`);
    if (!message || !encryptionKey) return;

    const encryptedMsg = encrypt(message, encryptionKey);
    socket.emit("private message", { to: targetUser, message: encryptedMsg });

    // Also display in sender's chat
    addMessage(username, message, true);

    privateMode = false;
    encryptionKey = null;
}
</script>
</body>
</html>
