<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PURRLOCK Chat</title>
    <style>
        body { font-family: Arial; margin: 0; padding: 0; }
        #container { display: flex; height: 100vh; }
        #users { width: 200px; background: #eee; padding: 10px; overflow-y: auto; }
        #chat { flex: 1; display: flex; flex-direction: column; }
        #messages { flex: 1; overflow-y: auto; padding: 10px; border-bottom: 1px solid #ccc; }
        #input-area { display: flex; }
        #input-area input { flex: 1; padding: 10px; }
        #input-area button { padding: 10px; }
        .private { color: darkred; }
    </style>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
</head>
<body>

<div id="container">
    <div id="users">
        <h3>Users</h3>
        <ul id="userList"></ul>
        <button onclick="goToMainChat()">Main Chat</button>
        <button onclick="enterPrivateChat()">Private Chat</button>
    </div>

    <div id="chat">
        <div id="messages"></div>
        <div id="input-area">
            <input id="msg" placeholder="Message..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
</div>

<script>
const socket = io();
let username = null;
let encryptionKey = null;
let privateMode = false;

// Fetch current username from server session
fetch("/api/current-user")
  .then(res => res.json())
  .then(data => {
      username = data.username;
      if (!username) username = "Anonymous";
      socket.emit("join", username);
  });

// Update user list
socket.on("userList", users => {
    const userListEl = document.getElementById("userList");
    userListEl.innerHTML = "";
    users.forEach(u => {
        if (u !== username) {
            const li = document.createElement("li");
            li.textContent = u;
            li.onclick = () => openPrivateMessage(u);
            userListEl.appendChild(li);
        }
    });
});

// Encrypt/decrypt functions
function encrypt(text, key) {
    return btoa(text.split('').map((c,i)=>String.fromCharCode(c.charCodeAt(0)^key.charCodeAt(i%key.length))).join(''));
}
function decrypt(text, key) {
    return atob(text).split('').map((c,i)=>String.fromCharCode(c.charCodeAt(0)^key.charCodeAt(i%key.length))).join('');
}

// Send message
function sendMessage() {
    let msg = document.getElementById("msg").value;
    if (!msg) return;

    if (privateMode && encryptionKey) msg = encrypt(msg, encryptionKey);

    socket.emit("chatMessage", { msg, private: privateMode });
    document.getElementById("msg").value = "";
}

// Receive messages
socket.on("message", data => {
    const { user, msg, private } = data;
    const messagesEl = document.getElementById("messages");
    let displayMsg = msg;

    if (private) {
        if (!encryptionKey) {
            messagesEl.innerHTML += `<p class="private"><strong>${user} (Private):</strong> ðŸ”’ Encrypted message received â€” enter key in Private Chat to read.</p>`;
        } else {
            displayMsg = decrypt(msg, encryptionKey);
            messagesEl.innerHTML += `<p class="private"><strong>${user} (Private):</strong> ${displayMsg}</p>`;
        }
    } else {
        messagesEl.innerHTML += `<p><strong>${user}:</strong> ${displayMsg}</p>`;
    }
    messagesEl.scrollTop = messagesEl.scrollHeight;
});

// Private chat mode
function enterPrivateChat() {
    encryptionKey = prompt("Enter encryption key:");
    privateMode = true;
}

// Switch to main chat
function goToMainChat() {
    privateMode = false;
    encryptionKey = null;
}

// Send private message by clicking user
function openPrivateMessage(targetUser) {
    const message = prompt(`Send private message to ${targetUser}:`);
    if (!message) return;
    if (!encryptionKey) encryptionKey = prompt("Enter encryption key for private message:");
    const encryptedMsg = encryptionKey ? encrypt(message, encryptionKey) : message;
    socket.emit("privateMessage", { to: targetUser, msg: encryptedMsg });
}
</script>
</body>
</html>
