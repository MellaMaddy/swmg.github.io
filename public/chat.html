<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PURRLOCK Chat</title>
    <link rel="stylesheet" href="login.css">
    <style>
        body { font-family: Arial; margin: 0; padding: 0; }
        #container { display: flex; height: 100vh; }
        #users { width: 200px; background: #eee; padding: 10px; overflow-y: auto; }
        #chat { flex: 1; display: flex; flex-direction: column; }
        #messages { flex: 1; overflow-y: auto; padding: 10px; border-bottom: 1px solid #ccc; }
        #input-area { display: flex; }
        #input-area input { flex: 1; padding: 10px; }
        #input-area button { padding: 10px; }
        .private { color: darkred; }
        #privateBanner { background: #ffd; padding: 5px; text-align: center; display: none; }
        #backBtn { margin-left: 10px; }
    </style>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>

<div id="container">
    <div id="users">
        <h3>Online Users</h3>
        <ul id="userList"></ul>
    </div>

    <div id="chat">
        <div id="privateBanner">
            Private chat with <span id="privateUser"></span>
            <button id="backBtn">Back to Main Chat</button>
        </div>
        <div id="messages"></div>
        <div id="input-area">
            <input id="msg" placeholder="Type a message..." />
            <button id="sendBtn">Send</button>
        </div>
    </div>
</div>

<script>
let socket;
let username = null;
let privateMode = false;
let privateTarget = null;
let encryptionKey = null;

// Fetch logged-in username
fetch("/api/current-user")
  .then(res => res.json())
  .then(data => {
      username = data.username || "Anonymous";

      socket = io();
      socket.emit("join", username);
      setupSocketHandlers();
  });

// Setup Socket.IO
function setupSocketHandlers() {
    // Online users list
    socket.on("user list", users => {
        const list = document.getElementById("userList");
        list.innerHTML = "";
        users.forEach(u => {
            if (u !== username) {
                const li = document.createElement("li");
                li.textContent = u;
                li.onclick = () => startPrivateChat(u);
                list.appendChild(li);
            }
        });
    });

    // Public messages
    socket.on("chat message", ({ user, text }) => {
        if (!privateMode) addMessage(user, text, false);
    });

    // Private messages
    socket.on("private message", ({ from, message }) => {
        // Only display if privateMode matches and key is correct
        if (privateMode && privateTarget === from) {
            try {
                let displayMsg = decrypt(message, encryptionKey);
                addMessage(from, displayMsg, true);
            } catch (e) {
                console.warn("Failed to decrypt private message: wrong key?");
            }
        }
    });

    document.getElementById("sendBtn").onclick = sendMessage;
    document.getElementById("backBtn").onclick = exitPrivateChat;
}

// Add message to chat window
function addMessage(user, text, isPrivate) {
    const messagesEl = document.getElementById("messages");
    const className = isPrivate ? "private" : "";
    messagesEl.innerHTML += `<p class="${className}"><strong>${user}${isPrivate ? " (Private)" : ""}:</strong> ${text}</p>`;
    messagesEl.scrollTop = messagesEl.scrollHeight;
}

// Encrypt / decrypt
function encrypt(text, key) {
    return btoa(text.split('').map((c,i)=>String.fromCharCode(c.charCodeAt(0)^key.charCodeAt(i%key.length))).join(''));
}
function decrypt(text, key) {
    return atob(text).split('').map((c,i)=>String.fromCharCode(c.charCodeAt(0)^key.charCodeAt(i%key.length))).join('');
}

// Send message
function sendMessage() {
    const input = document.getElementById("msg");
    let msg = input.value.trim();
    if (!msg) return;

    if (privateMode) {
        if (!encryptionKey) {
            alert("You must enter a valid encryption key to send a private message.");
            return;
        }
        msg = encrypt(msg, encryptionKey);
        socket.emit("private message", { to: privateTarget, message: msg });
        addMessage(username, input.value, true);
    } else {
        socket.emit("chat message", { text: msg });
    }

    input.value = "";
}

// Start private chat
function startPrivateChat(targetUser) {
    privateMode = true;
    privateTarget = targetUser;
    encryptionKey = prompt(`Enter encryption key for private chat with ${targetUser}:`);
    if (!encryptionKey) {
        alert("Private chat canceled. Encryption key is required.");
        privateMode = false;
        privateTarget = null;
        return;
    }

    document.getElementById("privateUser").textContent = targetUser;
    document.getElementById("privateBanner").style.display = "block";
    document.getElementById("messages").innerHTML = ""; // clear messages
}

// Exit private chat
function exitPrivateChat() {
    privateMode = false;
    privateTarget = null;
    encryptionKey = null;
    document.getElementById("privateBanner").style.display = "none";
    document.getElementById("messages").innerHTML = ""; // clear messages
}
</script>

</body>
</html>
