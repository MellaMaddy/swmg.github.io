<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PURRLOCK Chat</title>
    <link rel="stylesheet" href="login.css">
    <style>
        body { font-family: Arial; margin: 0; padding: 0; }
        #container { display: flex; height: 100vh; }
        #users { width: 200px; background: #eee; padding: 10px; overflow-y: auto; }
        #chat { flex: 1; display: flex; flex-direction: column; }
        #messages { flex: 1; overflow-y: auto; padding: 10px; border-bottom: 1px solid #ccc; }
        #input-area { display: flex; }
        #input-area input { flex: 1; padding: 10px; }
        #input-area button { padding: 10px; }
        .private { color: darkred; }
    </style>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
</head>
<body>

<div id="container">
    <div id="users">
        <h3>Online Users</h3>
        <ul id="userList"></ul>
    </div>

    <div id="chat">
        <div id="messages"></div>
        <div id="input-area">
            <input id="msg" placeholder="Type a message..." />
            <button id="sendBtn">Send</button>
        </div>
    </div>
</div>

<script>
let socket;
let username = null;
let encryptionKey = null;
let privateMode = false;

// Fetch username from server session
fetch("/api/current-user")
  .then(res => res.json())
  .then(data => {
      username = data.username || "Anonymous";
      // Initialize socket after username is known
      socket = io({
          query: { username }
      });

      // Emit join after socket is connected
      socket.on("connect", () => {
          socket.emit("join", username);
      });

      setupSocketHandlers();
  });

// Setup all socket event handlers
function setupSocketHandlers() {
    // Update online users list
    socket.on("userList", users => {
        const userListEl = document.getElementById("userList");
        userListEl.innerHTML = "";
        users.forEach(u => {
            if (u !== username) {
                const li = document.createElement("li");
                li.textContent = u;
                li.onclick = () => openPrivateMessage(u);
                userListEl.appendChild(li);
            }
        });
    });

    // Receive messages
    socket.on("message", data => {
        const { user, msg, private } = data;
        const messagesEl = document.getElementById("messages");
        let displayMsg = msg;

        if (private) {
            if (!encryptionKey) {
                messagesEl.innerHTML += `<p class="private"><strong>${user} (Private):</strong> ðŸ”’ Encrypted message received â€” click username to set key.</p>`;
            } else {
                displayMsg = decrypt(msg, encryptionKey);
                messagesEl.innerHTML += `<p class="private"><strong>${user} (Private):</strong> ${displayMsg}</p>`;
            }
        } else {
            messagesEl.innerHTML += `<p><strong>${user}:</strong> ${displayMsg}</p>`;
        }
        messagesEl.scrollTop = messagesEl.scrollHeight;
    });

    // Send message button
    document.getElementById("sendBtn").onclick = sendMessage;
}

// Encrypt/decrypt for private messages
function encrypt(text, key) {
    return btoa(text.split('').map((c,i)=>String.fromCharCode(c.charCodeAt(0)^key.charCodeAt(i%key.length))).join(''));
}
function decrypt(text, key) {
    return atob(text).split('').map((c,i)=>String.fromCharCode(c.charCodeAt(0)^key.charCodeAt(i%key.length))).join('');
}

// Send public or private message
function sendMessage() {
    const input = document.getElementById("msg");
    let msg = input.value.trim();
    if (!msg || !username) return;

    if (privateMode && encryptionKey) msg = encrypt(msg, encryptionKey);

    socket.emit("chatMessage", { msg, private: privateMode });
    input.value = "";
}

// Send private message by clicking username
function openPrivateMessage(targetUser) {
    privateMode = true;
    encryptionKey = prompt(`Enter encryption key for private message to ${targetUser}:`);
    const message = prompt(`Send private message to ${targetUser}:`);
    if (!message || !encryptionKey) return;
    const encryptedMsg = encrypt(message, encryptionKey);
    socket.emit("privateMessage", { to: targetUser, msg: encryptedMsg });
}

// Switch back to main chat
function goToMainChat() {
    privateMode = false;
    encryptionKey = null;
}
</script>
</body>
</html>
