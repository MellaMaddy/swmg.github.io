<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat Room</title>
    <link rel="stylesheet" href="login.css">
    <style>
        body { font-family: Arial, sans-serif; }
        #chat-box { 
            border: 1px solid #ccc; 
            padding: 10px; 
            width: 500px; 
            height: 400px; 
            overflow-y: scroll; 
            margin-bottom: 10px;
        }
        #chat-form { display: flex; }
        #chat-form input[type="text"] { flex: 1; padding: 5px; }
        #chat-form button { padding: 5px 10px; }
        .message { margin-bottom: 8px; }
        .message strong { color: #333; }
        .timestamp { font-size: 0.8em; color: #999; }
    </style>
</head>
<body>
    <h2>Welcome!</h2> <!-- You can replace with session username via server-side rendering if needed -->

    <ul id="messages" style="list-style: none; padding-left: 0;"></ul>

    <form id="chat-form">
        <input type="text" id="msg" placeholder="Type your message..." required>
        <button type="submit">Send</button>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        // Connect to Socket.io â€” no need to pass userId, session is handled server-side
        const socket = io();

        // Handle sending a message
        document.getElementById("chat-form").onsubmit = (e) => {
            e.preventDefault();
            const input = document.getElementById("msg");
            const message = input.value.trim();
            if (!message) return;
            socket.emit("chat message", message);
            input.value = "";
        };

        // Display incoming messages
        const messagesList = document.getElementById("messages");
        socket.on("chat message", (msg) => {
            const li = document.createElement("li");
            li.textContent = msg;
            li.className = "message";
            messagesList.appendChild(li);
            messagesList.scrollTop = messagesList.scrollHeight;
        });
    </script>
</body>
</html>
