<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Encrypted Chat</title>
    <style>
        body { font-family: Arial; margin: 0; padding: 0; }
        #container { display: flex; height: 100vh; }
        #users { width: 200px; background: #eee; padding: 10px; }
        #chat { flex: 1; display: flex; flex-direction: column; }
        #messages { flex: 1; overflow-y: auto; padding: 10px; border-bottom: 1px solid #ccc; }
        #input-area { display: flex; }
        #input-area input { flex: 1; padding: 10px; }
        #input-area button { padding: 10px; }
    </style>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
</head>
<body>

<div id="container">
    <div id="users">
        <h3>Users</h3>
        <ul id="userList"></ul>
        <button onclick="goToMainChat()">Main Chat</button>
        <button onclick="enterPrivateChat()">Private Chat</button>
    </div>

    <div id="chat">
        <div id="messages"></div>
        <div id="input-area">
            <input id="msg" placeholder="Message..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
</div>

<script>
const socket = io();
let username = prompt("Enter username:");
let encryptionKey = null;
let privateMode = false;

socket.emit("join", username);

socket.on("userList", users => {
    document.getElementById("userList").innerHTML = users.map(u => `<li>${u}</li>`).join("");
});

function encrypt(text, key) {
    return btoa(text.split('').map((c,i)=>String.fromCharCode(c.charCodeAt(0) ^ key.charCodeAt(i % key.length))).join(''));
}
function decrypt(text, key) {
    return atob(text).split('').map((c,i)=>String.fromCharCode(c.charCodeAt(0) ^ key.charCodeAt(i % key.length))).join('');
}

function sendMessage() {
    let msg = document.getElementById("msg").value;
    if (!msg) return;

    if (privateMode && encryptionKey) {
        msg = encrypt(msg, encryptionKey);
    }

    socket.emit("chatMessage", { msg, private: privateMode });
    document.getElementById("msg").value = "";
}

socket.on("message", data => {
    let { user, msg, private } = data;

    const div = document.getElementById("messages");

    if (private) {
        if (!encryptionKey) {
            div.innerHTML += `<p><strong>${user} (Private):</strong> ðŸ”’ Encrypted message received â€” enter key in Private Chat to read.</p>`;
            div.scrollTop = div.scrollHeight;
            return;
        }
        msg = decrypt(msg, encryptionKey);
        div.innerHTML += `<p><strong>${user} (Private):</strong> ${msg}</p>`;
        div.scrollTop = div.scrollHeight;
        return;
    }

    div.innerHTML += `<p><strong>${user}:</strong> ${msg}</p>`;
    div.scrollTop = div.scrollHeight;
});

function enterPrivateChat() {
    encryptionKey = prompt("Enter encryption key:");
    privateMode = true;
}

function goToMainChat() {
    privateMode = false;
    encryptionKey = null;
}
</script>
</body>
</html>
